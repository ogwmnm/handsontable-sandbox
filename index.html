<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Handsontable Sandbox</title>
  <link rel="stylesheet" href="/bower_components/handsontable/dist/handsontable.full.css">
</head>
<body>

<div id="js-table"></div>

<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/handsontable/dist/handsontable.full.js"></script>
<script>
var data = [
  [ "", "Ford", "Volvo", "Toyota", "Honda" ],
  [ "2014", 10, 11, 12, 13 ],
  [ "2015", 20, 11, 14, 13 ],
  [ "2016", 30, 15, 12, 13 ]
];

var container = document.getElementById( "js-table" );
var hot = new Handsontable( container, {
  data: data,
  minSpareRows: 1,
  rowHeaders: true,
  colHeaders: true,
  contextMenu: true
});

console.table( hot.getData() );
</script>
</body>
</html>
